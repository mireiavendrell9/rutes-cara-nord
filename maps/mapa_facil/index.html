        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:10
        }).fitBounds([[40.6018870639433,0.11358503159418465],[41.011473734026275,0.6949853308159005]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.createPane('pane_OrtofotodeCatalunyacolorvigent_1');
        map.getPane('pane_OrtofotodeCatalunyacolorvigent_1').style.zIndex = 401;
        var layer_OrtofotodeCatalunyacolorvigent_1 = L.WMS.layer("https://geoserveis.icgc.cat/servei/catalunya/orto-territorial/wms", "ortofoto_color_vigent", {
            pane: 'pane_OrtofotodeCatalunyacolorvigent_1',

            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,

        map.createPane('pane_ESRIWorldTopo_2');
        map.getPane('pane_ESRIWorldTopo_2').style.zIndex = 402;
        var layer_ESRIWorldTopo_2 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {

            maxZoom: 28,

        });
        layer_ESRIWorldTopo_2;
        map.addLayer(layer_ESRIWorldTopo_2);
        function pop_ParcNaturaldelsPorts_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['popup'] !== null ? autolinker.link(String(feature.properties['popup']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ParcNaturaldelsPorts_3_0() {
            return {
                pane: 'pane_ParcNaturaldelsPorts_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',

                lineJoin: 'bevel',

            }
        }
        map.createPane('pane_ParcNaturaldelsPorts_3');
        map.getPane('pane_ParcNaturaldelsPorts_3').style.zIndex = 403;
        map.getPane('pane_ParcNaturaldelsPorts_3').style['mix-blend-mode'] = 'normal';
        var layer_ParcNaturaldelsPorts_3 = new L.geoJson(json_ParcNaturaldelsPorts_3, {

        function style_Poblesdelazona_4_0() {

        var layer_Poblesdelazona_4 = new L.geoJson(json_Poblesdelazona_4, {

        function pop_punt_dinici_5(feature, layer) {

        var layer_punt_dinici_5 = new L.geoJson(json_punt_dinici_5, {

        function pop_Fcil_6(feature, layer) {

        function style_Fcil_6_0() {
            return {

                color: 'rgba(51,160,44,1.0)',

                lineCap: 'square',

                weight: 3.0,

                interactive: true,

        }
        map.createPane('pane_Fcil_6');
        map.getPane('pane_Fcil_6').style.zIndex = 406;
        map.getPane('pane_Fcil_6').style['mix-blend-mode'] = 'normal';
        var layer_Fcil_6 = new L.geoJson(json_Fcil_6, {

        bounds_group.addLayer(layer_Fcil_6);

        var overlaysTree = [
        {label: '<b>Itineraris de Cara Nord</b>',  selectAllCheckbox: true, children: [
            {label: '<img src="legend/Fcil_6.png" /> FÃ cil', layer: layer_Fcil_6},]},
            {label: '<img src="legend/punt_dinici_5.png" /> punt_dinici', layer: layer_punt_dinici_5},
            {label: '<img src="legend/Poblesdelazona_4.png" /> Pobles de la zona', layer: layer_Poblesdelazona_4},

        {label: '<b>Mapes de fons</b>',  selectAllCheckbox: true, children: [

            {label: "Ortofoto de Catalunya color vigent", layer: layer_OrtofotodeCatalunyacolorvigent_1},

        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',

            collapsed: false,

        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_punt_dinici_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom'] !== null?String('<div style="color: #323232; font-size: 8pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_punt_dinici_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Poblesdelazona_4,layer_punt_dinici_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Poblesdelazona_4,layer_punt_dinici_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Poblesdelazona_4,layer_punt_dinici_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Poblesdelazona_4,layer_punt_dinici_5]);
        });
